<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>

    <header>
        <h1>POSTS PAGE</h1>
    </header>

    <main class="container mt-4">
        <!-- Post Creation Form -->
        <section id="post-creation" class="mb-4">
            <div class="card">
                <div class="card-header">
                    <h5>Create a New Post</h5>
                </div>
                <div class="card-body">
                    <form id="create-post-form">
                        <div class="form-group">
                            <label for="post-text">Post Content</label>
                            <textarea id="post-text" class="form-control" rows="3" placeholder="What's on your mind?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Post View Section -->
        <section id="post-view" class="mb-4">
            <!-- Posts will be dynamically inserted here -->
        </section>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./posts.js"></script>
</body>
</html>
