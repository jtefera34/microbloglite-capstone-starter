<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css">

    <title>MicroblogLite - Posts</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>

    <header class="header-bar d-flex justify-content-between align-items-center">
        <div>
            <a href="#" class="company-name">MicroblogLite</a>
        </div>
        <div class="logout-container">
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>
    </header>

    <main class="container d-flex">
        <!-- Navigation List -->
        <nav id="nav-list" class="me-4">
            <div class="user-profile text-center mb-3">
                <img id="user-profile-pic" src="https://picsum.photos/50" alt="Profile Picture" class="rounded-circle profile-pic">
                <div>
                    <h5 id="user-full-name" class="profile-name"></h5>
                </div>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house-door"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search"></i> Search</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-compass"></i> Explore</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-chat-dots"></i> Messages</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-camera-reels"></i> Reels</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-heart"></i> Notifications</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bag"></i> Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people"></i> People</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-plus-square"></i> Create</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-grid-3x3-gap"></i> Components</a></li>
                <li class="nav-item"><a class="nav-link" id="profile-nav-link" href="#"><i class="bi bi-person"></i> Profile</a></li>
            </ul>
            <div class="mt-3">
                <small><a href="#" id="user-username" class="text-white"></a></small>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Post Creation Form -->
            <section id="post-creation" class="mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Create a New Post</h5>
                    </div>
                    <div class="card-body">
                        <form id="create-post-form">
                            <div class="mb-3">
                                <label for="post-text" class="form-label">Content</label>
                                <textarea id="post-text" class="form-control" rows="3" placeholder="What's on your mind?"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Post View Section -->
            <section id="post-view" class="mb-4">
                <!-- Posts will be dynamically inserted here -->
            </section>
        </div>

        <!-- Members List -->
        <aside id="members-list" class="ms-4" style="width: 250px;">
            <h5>Members</h5>
            <ul class="list-group">
                <!-- Members will be dynamically inserted here -->
            </ul>
        </aside>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./posts.js"></script>
</body>
</html>
